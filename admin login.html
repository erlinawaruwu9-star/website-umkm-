<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>UMKM Store</title>

<style>
/* ===== RESET ===== */
* { box-sizing: border-box; margin: 0; padding: 0; }
body { font-family: Arial, sans-serif; background: #f5f5f5; }

/* ===== LOGIN ===== */
.login-box {
  width: 320px;
  margin: 120px auto;
  background: #fff;
  padding: 25px;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0,0,0,.1);
}
.login-box h2 {
  text-align: center;
  margin-bottom: 15px;
  color: #2e7d32;
}
.login-box input {
  width: 100%;
  padding: 10px;
  margin: 8px 0;
}
.login-box button {
  width: 100%;
  padding: 10px;
  background: #2e7d32;
  color: #fff;
  border: none;
  border-radius: 5px;
  font-weight: bold;
  cursor: pointer;
}

/* ===== HEADER ===== */
header {
  background: #2e7d32;
  color: white;
  padding: 12px;
}
.header-top {
  display: flex;
  align-items: center;
  gap: 10px;
}
.header-top h1 {
  font-size: 18px;
}
.search-box {
  flex: 1;
}
.search-box input {
  width: 100%;
  padding: 8px;
  border-radius: 5px;
  border: none;
}

/* ===== PRODUK ===== */
.container {
  padding: 15px;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
  gap: 12px;
}
.card {
  background: white;
  border-radius: 10px;
  overflow: hidden;
  box-shadow: 0 2px 6px rgba(0,0,0,.1);
}
.card img {
  width: 100%;
  height: 150px;
  object-fit: cover;
}
.card-body {
  padding: 10px;
}
.card-body h3 {
  font-size: 14px;
  height: 36px;
  overflow: hidden;
}
.harga {
  color: #e53935;
  font-weight: bold;
  margin: 6px 0;
}
.card-body button {
  width: 100%;
  padding: 8px;
  background: #25D366;
  color: white;
  border: none;
  border-radius: 5px;
  font-size: 13px;
  cursor: pointer;
}

/* ===== RESPONSIVE ===== */
@media (min-width: 768px) {
  .card img { height: 180px; }
}
</style>
</head>
<body>

<!-- ========== LOGIN ========== -->
<div class="login-box" id="loginBox">
  <h2>Login Admin</h2>
  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">
  <button onclick="login()">Login</button>
</div>

<!-- ========== TOKO ========== -->
<div id="toko" style="display:none;">
  <header>
    <div class="header-top">
      <h1>UMKM STORE</h1>
      <div class="search-box">
        <input type="text" placeholder="Cari produk...">
      </div>
    </div>
  </header>

  <div class="container" id="produk-list"></div>
</div>

<script>
// ===== DATA PRODUK =====
let produk = [
  {
    nama: "Kopi Arabika Premium",
    harga: 30000,
    gambar: "produk1.jpg",
    deskripsi: "Kopi arabika pilihan dengan aroma harum, rasa asam seimbang, dan kualitas premium."
  },
  {
    nama: "Kopi Robusta Asli",
    harga: 25000,
    gambar: "produk2.jpg",
    deskripsi: "Kopi robusta asli dengan rasa pahit kuat dan kandungan kafein tinggi."
  },
  {
    nama: "Teh Herbal Alami",
    harga: 15000,
    gambar: "produk3.jpg",
    deskripsi: "Teh herbal dari bahan alami yang menyegarkan dan baik untuk kesehatan."
  },
  {
    nama: "Keripik Pisang Renyah",
    harga: 12000,
    gambar: "produk4.jpg",
    deskripsi: "Keripik pisang renyah dengan rasa manis alami, cocok untuk camilan."
  },
  {
    nama: "Keripik Singkong Gurih",
    harga: 10000,
    gambar: "produk5.jpg",
    deskripsi: "Keripik singkong gurih dan renyah dengan bumbu khas UMKM."
  },
  {
    nama: "Sambal UMKM Pedas",
    harga: 18000,
    gambar: "produk6.jpg",
    deskripsi: "Sambal khas UMKM dengan cita rasa pedas nikmat dan bahan segar."
  },
  {
    nama: "Madu Asli Hutan",
    harga: 50000,
    gambar: "produk7.jpg",
    deskripsi: "Madu murni hasil hutan alami tanpa campuran, kaya manfaat."
  },
  {
    nama: "Sirup Buah Segar",
    harga: 20000,
    gambar: "produk8.jpg",
    deskripsi: "Sirup buah segar dari sari buah alami, cocok untuk minuman."
  },
  {
    nama: "Jahe Instan Hangat",
    harga: 15000,
    gambar: "produk9.jpg",
    deskripsi: "Minuman jahe instan yang menghangatkan tubuh dan praktis disajikan."
  },
  {
    nama: "Kue Kering Enak",
    harga: 22000,
    gambar: "produk10.jpg",
    deskripsi: "Kue kering lezat dengan tekstur renyah, cocok untuk teman santai."
  }
];


// ===== LOGIN =====
function login(){
  if(username.value === "admin" && password.value === "12345678"){
    loginBox.style.display = "none";
    toko.style.display = "block";
    tampilProduk();
  } else {
    alert("Login gagal!");
  }
}

// ===== TAMPIL PRODUK =====
function tampilProduk(){
  let list = document.getElementById("produk-list");
  list.innerHTML = "";

  produk.forEach(p=>{
    list.innerHTML += `
      <div class="card">
        <img src="images/${p.gambar}" alt="${p.nama}">
        <div class="card-body">
          <h3>${p.nama}</h3>
          <div class="harga">Rp ${p.harga.toLocaleString("id-ID")}</div>
          <a target="_blank"
             href="https://wa.me/6282267605977?text=${encodeURIComponent('Saya ingin pesan ' + p.nama)}">
            <button>Beli via WhatsApp</button>
          </a>
        </div>
      </div>
    `;
  });
}
</script>

</body>
</html>
